<!DOCTYPE html>
<html>
   <head>
      <title> Span element practice </title>
      <link rel="stylesheet" href="span.css">
   </head>
   <body>
    <p>
    <h1> ABBREVIATIONS WITH SPAN! </h1>
    <span><h3>Acronyms:</h3></span> <br>
      <abbr title="HyperText Markup Language">html</abbr>
      <abbr title="Cascading Style Sheets">css</abbr>
    </p>
    <hr>
    <span><h3>More Acronyms: </h3> <br>
      <ul>
         <li><abbr title="National Aeronautics and Space Administration">nasa</abbr> </li>
         <li><abbr title="Unidentified Flying Object">ufo</abbr> </li>
      </ul>
    </span>
    <hr>
    <p>
    <span><h3>Even More Acronyms:</h3></span>
      <ul>
        <li><abbr title="Graphics Interchange Format">gif</li></abbr>
        <li><abbr title="Technology, Entertainment, Design">ted</li></abbr>
      </ul>
    </p>
  </body>
</html>
